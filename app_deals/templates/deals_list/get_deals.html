<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get deals</title>
</head>

<body>
  <form action="api/v1/get_top_clients" method="get" enctype='multipart/form-data'
    style="display: flex; margin-top: 150px; justify-content: space-evenly; flex-direction: column; align-items: center;">
    {% csrf_token %}

    <input type="submit" value="Получить результат" style="width: 253px;">

    <button type="button" style="margin-top: 30px; width: 253px;">
      <a href="{% url 'upload_deals_html' %}" style="text-decoration:none; color: inherit;">Обратно к загрузке!</a>
    </button>
  </form>

</body>

</html>
