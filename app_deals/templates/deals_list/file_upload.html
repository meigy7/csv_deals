<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals file load</title>
</head>

<body>
  <form action="api/v1/upload_csv" method="post" enctype='multipart/form-data'
    style="display: flex; margin-top: 150px; justify-content: space-evenly; flex-direction: column; align-items: center;">
    {% csrf_token %}
    <input type="file" id="myFile" name="csv_file" style="padding-bottom: 10px;">
    <input type="submit" style="width: 253px;">
    <button type="button" style="margin-top: 30px; width: 253px;">
      <a href="{% url 'get_deals_html' %}" style="text-decoration:none; color: inherit;">Посмотреть результат!</a>
    </button>
  </form>
</body>
</html>
